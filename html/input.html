<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>InputUI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <style>
        /* Your custom CSS styles here */
    </style>
</head>

<body style="display: none; background-color: transparent;">
<div class="overlay" style="display: none;">
    <div class="login-dark">
        <button id="notButton" class="btn-close" type="button">X</button>
        <form id="formInputs" method="submit">
            <h2 class="form-title" style="display:none;"></h2>
            <div class="form-group">
                <textarea type="text" class="form-control" name="value" id="inputUser" placeholder="" style="display: none;" rows="1" autofocus></textarea>
                <input type="number" class="form-control" name="value" id="inputUserNumber" step="any" placeholder="" style="display: none;" autofocus>
                <div id="numberButtons" style="display: flex;margin: 5px;grid-gap: 5px; justify-content: center;">
                    <button type="button" id="decrementBtn" class="btn btn-secondary"
                            style="display: none;height:36px;width:36px;">-
                    </button>
                    <button type="button" id="incrementBtn" class="btn btn-secondary"
                            style="display: none;height:36px;width:36px;">+
                    </button>
                </div>
            </div>
            <div class="form-group">
                <button id="subButton" class="btn btn-primary" type="submit" style="display: none;">Confirm</button>
                <button id="yesButton" class="btn btn-primary" type="submit" style="display: none;">Yes</button>
                <button id="noButton" class="btn btn-primary" type="submit" style="display: none;">No</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="assets/script.js" type="text/javascript"></script>
</body>

</html>
